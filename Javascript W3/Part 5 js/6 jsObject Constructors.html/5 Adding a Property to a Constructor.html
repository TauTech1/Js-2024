<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Property to a Constructor</title>
</head>
<body>
    <h2> Adding a Property to a Constructor</h2>
    <p id="demo"></p>

    <script>
        //Constructor function for Person objects
        function Person( first, last, age, eye){
            this.firstName=first;
            this.lastName=last;
            this.age=age;
            this.eyecolor=eye;
            this.nationality="English";
        }
        // Create 2 Person objects
        const myFather= new Person("John", "Doe", 50, "Black");
        const myMother= new Person("Sally", "Rally", 40, "green");

        // Dsiplay nationaly 
        document.getElementById("demo").innerHTML=
        "My father is  "+ myFather.nationality + ", and  my mother is "+ myMother.nationality;
    </script>
    
</body>
</html>
