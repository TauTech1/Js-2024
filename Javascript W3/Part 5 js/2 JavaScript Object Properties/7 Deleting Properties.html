<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Object Properties</h2>
    <p>Deleting object properties.</p>

    <p id="demo"></p>
      <script> 
      const person ={
        fname: "John",
        laname:"Doe",
        age:50
      };
      delete person.age;
      document.getElementById("demo").innerHTML= person.fname + " " + person.laname+" "+ person.age;
    </script>
</body>

</html>
