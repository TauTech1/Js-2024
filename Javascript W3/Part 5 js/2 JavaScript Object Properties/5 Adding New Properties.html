<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding New Properties</title>
</head>
<body>
    <h4>Adding New Properties</h4>
    <p id="demo"></p>
    <script>
        const person={
            fname:"John",
            lname:"Doe",
            age:30
        };
        person.nationality="English";

        let txt="";
        for(let x in person){
            txt=txt+person[x]+" "
        };

        document.getElementById("demo").innerHTML=txt;
    </script>
    
</body>
</html>
