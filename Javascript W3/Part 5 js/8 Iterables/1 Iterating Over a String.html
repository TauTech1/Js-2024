<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterating Over a String</title>
</head>
<body>
    <h2>Iterating Over a String</h2>
    <p id="demo"></p>
    <script>
        //create a string
        const name="Salam Mundo";

        //list all elements
        let text=""
        for (const x of name){
            text=text+ x +"<br>";
        }
        document.getElementById("demo").innerHTML= text;
    </script>
    
</body>
</html>
