<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vSetter (The set Keyword)</title>
</head>

<body>
    <h2>JavaScript Getters and Setters</h2>

    <p>Getters and setters allow you to get and set properties via methods.</p>

    <p>This example uses a lang property to set the value of the language property.</p>

    <p id="demo"></p>
    <script>
        // Create an object :
        const person ={
            firstName: "John",
            lastName:"Doe",
            language :"NO",
            set lang(value) {
                this.language=value;

            }
        };
        // Set a property using set:
        person.lang="en";
        // Display fata from the object:
        document.getElementById("demo").innerHTML =person.language;
    </script>

</body>




</html>
