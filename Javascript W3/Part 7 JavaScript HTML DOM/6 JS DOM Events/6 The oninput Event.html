<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The oninput Attribut</title>
</head>
<body>
    Enter your name:<input type="text" id="fname" oninput="upperCase()">
    <p>When you arite in the input field, a function is triggered to transform the input to upper case</p>

    <script>
        function upperCase(){
            const x = document.getElementById("fname");
            x.value=x.value.toUpperCase();
        }
    </script>
    
</body>
</html>
