<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js window</title>
</head>
<body>
    <h2>Js window</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=
        "Broser inner window width: "+ window.innerWidth+ "px<br>"+
        "Broser inner window height: "+ window.innerHeight+ "px"
    </script>
    
</body>
</html>
