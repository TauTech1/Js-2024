<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/i flag (insensitive):</title>
</head>
<body>
    <h1>Javascript String Nethods</h1>
    <p>Replace  "Microsoft" with "W3schools" in the paragraph: using insensitive case //i</p>
    <button onclick="myFunction()">Change the word</button>
    <p id = "demo">Visit microsoft and microsoft</p>
    <script>
        function myFunction(){
            let text= document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML=text.replace(/MICROSOFT/i, "W3schools");
        }

    
    </script>

</body>
</html>
