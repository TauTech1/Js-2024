<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regular expression with a /g flag (global match)</title>
</head>
<body>
    <h1>Javascript String Methods</h1>
    <p>Replace all occurrences of "Microsoft" with "W3Schools" in the paragraph below:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo">Please visit Microsoft and Microsoft</p>
    <script>
        function myFunction(){

            let text= document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML=text.replace(/Microsoft/g, "W3Schools");
        }
    </script>
</body>
</html>
