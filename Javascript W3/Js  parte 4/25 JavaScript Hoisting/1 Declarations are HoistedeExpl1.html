<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarations are Hoisted</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        x=5; //Assign 5 to x
        elem= document.getElementById("demo");//Find an element
        elem.innerHTML=x; // Display x in the element 

        var x; //Declare x 
    </script>
    
</body>
</html>
