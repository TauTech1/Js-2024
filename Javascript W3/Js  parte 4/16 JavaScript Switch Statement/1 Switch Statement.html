<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript switch</h2>
    <p id="demo"></p>
    <script>
        let day;
        switch (new Date().getDay()){
            case 0:
                day="الأَحَد (al-Ahad) - Domingo";
                break;
            case 1:
                day="الإثْنَيْن (al-Ithnayn) - Lunes";
                break;
            case 2:
                day="الثُّلاثاء (ath-Thulāthā') - Martes";
                break;
            case 3:
                day="الأَرْبَعاء (al-Arba'a') - Miércoles";
                break;
            case 4:
                day="الخَميس (al-Khamīs) - Jueves";
                break;
            case 5:
                day="الجُمعة (al-Jumu'ah) - Viernes";
                break;
            case 6:
                day="السَّبت (as-Sabt) - Sábado";
        }
        document.getElementById("demo").innerHTML = "Hoy es  " + "<br>"+ day;

    </script>
    
</body>
</html>
