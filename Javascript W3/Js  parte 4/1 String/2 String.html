<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Javascript</title>
</head>
<body>
    <P>Strings are written inside quotes, you can use single or double quotes </P>
    <p id="demo"></p>
    <script>
        let carName1="Volvo Xc89"; // Double quotes
        let carName2='Volvo Xc89'// Single quotes
        document.getElementById("demo").innerHTML= carName1 + " " + carName2;
    </script>

    
</body>
</html>
