<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The length Property</title>
</head>
<body>
    <p>The length property of an array returns the length of an array (the number of array elements).</p>
    <p>The length property returns the length of an array (number of elemnts)</p>
    <p id="elements">The elements of this array are: </p>
    <script>
        const fruits=["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("elements").innerHTML=fruits.length;
    </script>
    
</body>
</html>
