<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another way Array</title>
</head>
<body>
    <h1>You can also create an array, and then provide the elements:</h1>
    <h1>JavaScript Arrays</h1>

<p id="demo"></p>
    <script>
        const cars=[];
        cars[0]="Saab";
        cars[1]="Volvo";
        cars[2]="BMW";
        document.getElementById("demo").innerHTML=cars;
    </script>
</body>
</html>
