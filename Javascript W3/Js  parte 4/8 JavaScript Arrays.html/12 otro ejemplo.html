<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping Example</title>
</head>
<body>
<p id="demo"></p>
<script>
  // Definir un array de cosas
  const cosas = ["Libro", "Casa", "Producto", "Terresa"];

  // Obtener la longitud del array
  let cantidad = cosas.length;

  // Iniciar un bucle para recorrer el array
  for (let i = 0; i <= cantidad; i++) {
    // Imprimir cada elemento en la consola
      document.getElementById("demo").innerHTML=i }
</script>

</body>
</html>
