<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Arrays</h1>
    <h2>Looping an Array</h2>

    <p id="demo"></p>

    <script>
        const fruits=["Banana", "Orange", "Apple", "Mango" ];
        let flen=fruits.length;
        let text="<ul>";
        for (let i=0; i<flen; i++){
            text+="<li>" + fruits[i]+"</li>";
        }
        text+="</ul>"
        document.getElementById("demo").innerHTML=text;

    </script>

</body>

</html>
