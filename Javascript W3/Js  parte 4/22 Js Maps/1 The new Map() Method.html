<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body> 
    <h2>Map objects</h2>
    <p>Creating a Map from an Array:</p>
    <p id="demo"></p>

    <script>
        //Create a Map
        const fruits= new Map([
            ["apples",500],
            ["Bananas", 300],
            ["otanges", 200]
        ])
        document.getElementById("demo").innerHTML=fruits.get("apples");
    </script>
    
</body>
</html>
