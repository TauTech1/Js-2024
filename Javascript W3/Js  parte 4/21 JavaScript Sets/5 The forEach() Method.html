<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The forEach() Method</title>
</head>
<body>
    <h1>forEach() calls a function for each element of a Set</h1>
    <p id="demo"></p>
    <script>
        //Create a Set

        const letters=(["a","b","c"]);
        // list all Elemnts
        let text="";
        letters.forEach(function(value){
            text+= value +"<br>";
        })

        document.getElementById("demo").innerHTML=text;
    </script> 
</body>
</html>
