<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sets</h2>
    <p>Add values to a Set</p>
    <p id="demo"></p>
    <script>
        // Create a Set
        const letters= new Set();
        //Add values to the set
        letters.add("a");
        letters.add("b");
        letters.add("c");


        //Display set.size
        document.getElementById("demo").innerHTML=letters.size;
    </script>
</body>
</html>
