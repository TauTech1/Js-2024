<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript While loop</h2>
    <p id="demo"></p>

    <script>
        let txt="";
        let i=0;
        while(i<10){
            txt+= "<br> the number is"+ i;
            i++;
        }
        document.getElementById("demo").innerHTML=txt;
    </script>
</body>
</html>
