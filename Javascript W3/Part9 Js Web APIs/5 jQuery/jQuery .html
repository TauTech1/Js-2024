<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>JavaScript / jQuery DOM Selectors</title>
</head>
<body>
    <h1>JavaScript / jQuery DOM Selectors</h1>
    <h3>Finding HTML Element by Id</h3>
    <p id="1">Hello Mundo</p>
    <p id="2">Hello Client</p>
    <p id="3">You are welcome</p>

    <p id="demo"></p>

    <script>
        $(document).ready(function(){
            var myElements=$("#1");
            $("#demo").text("The text from the id1 paragraph is: " +myElements[0].innerHTML);
        });
    </script>
    
    
</body>
</html>
